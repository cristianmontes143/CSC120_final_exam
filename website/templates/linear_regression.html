<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1>Median House</h1>

        <form action="" method="post">
            <div class="mb-3">
                <label for="interest_rate" class="form-label">Interest Rate:</label>
                <input type="range" id="interest_rate" min="0" max="10" value="5" name="interest_rate" class="form-range">
                <output for="interest_rate" id="interest_rate_output">5</output>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        var interestRateInput = document.getElementById('interest_rate');
        var interestRateOutput = document.getElementById('interest_rate_output');

        interestRateInput.addEventListener('input', function() {
            interestRateOutput.textContent = interestRateInput.value;
        });
    </script>
</body>
</html>
